<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Pais</th>
        <th scope="col">Estado</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <th>{{persona.id}}</th>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.edad}}</td>
        <td>{{persona.pais.nombre}}</td>
        <td>{{persona.estado.nombre}}</td>
        <td><button class="btn btn-outline-warning" routerLink="/editarPersona/{{persona.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="eliminar(persona)"><i class="far fa-trash-alt"></i> Eliminar</button></td>

      </tr>

    </tbody>
  </table>

</div>
