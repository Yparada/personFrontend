<app-menu></app-menu>
<div class="container">
  <div class="row mt-4" *ngIf="personas">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          Detalle
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{personas.id}}</li>
          <li class="list-group-item"><b>Nombre: </b>{{personas.nombre}}</li>
          <li class="list-group-item"><b>Apellido: </b>{{personas.apellido}}</li>
          <li class="list-group-item"><b>Edad: </b>{{personas.edad}}</li>
          <li class="list-group-item"><b>Pais: </b>{{personas.pais.nombre}}</li>
          <li class="list-group-item"><b>Estado: </b>{{personas.estado.nombre}}</li>

        </ul>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="return()"><i class="far fa-arrow-alt-circle-left"></i> Volver</button>
        </div>
      </div>

    </div>
  </div>
</div>
