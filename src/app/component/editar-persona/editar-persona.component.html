<div class="container" *ngIf="personas">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
    <form (ngSubmit)="updatePersona()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
        [(ngModel)]="personas.nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido"
        [(ngModel)]="personas.apellido" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad"
        [(ngModel)]="personas.edad" required>
      </div>

      <div class="form-group">
        <label for="pais">Pais</label>
        <select type="text" class="form-control" id="pais" name="pais">
        <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estado">Estado o region</label>
        <select type="text" class="form-control" id="estado" name="estado"
        [(ngModel)]="personas.estado" required>
        <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
        </select>
      </div>
      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"> Actualiar</button>
    </form>
  </div>
</div>
</div>
