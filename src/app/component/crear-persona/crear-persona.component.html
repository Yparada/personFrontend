<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form [formGroup]="personaForm" (ngSubmit)="guardar()">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="number" formControlName="edad" class="form-control">
        </div>
        <div class="form-group">
          <label>Pais</label>
          <select name="pais" id="pais" formControlName="pais" class="form-control">
            <option [ngValue]="item" *ngFor="let item of paises">{{item.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Estado o regi√≥n</label>
          <select estado="pais" id="estado" formControlName="estado" class="form-control">
            <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="personaForm.invalid">Guardar</button>
      </form>

    </div>
  </div>
</div>
